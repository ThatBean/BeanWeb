<!DOCTYPE html>
<html>
<head>
    <title>Bean2D Engine Canvas</title>
    <style>
        canvas {
			background-color: white;
			border: solid 4px #222; 
			/*width: 100%;
			height: 100%;*/
			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			-ms-interpolation-mode: nearest-neighbor;
        }
    </style>
    <script src="Bean2D.math.js"></script>
    <script src="Bean2D.data.js"></script>
    <script src="Bean2D.engine.js"></script>
    <script src="Bean2D.editor.js"></script>
    <script src="Bean2D.animation.js"></script>
	
    <script src="Bean2D.main.js"></script>
</head>
<body>
	<button onclick="Switch('Log')">Switch Log</button>
	<button onclick="Switch('Loop')">Switch Render</button>
	<button onclick="Switch('Zoom')">Switch Zoom</button>
	<button onclick="Switch('Rotate')">Switch Rotate</button>
	<br />
    <canvas id="frontBuffer" width="200" height="200"></canvas>
    <canvas id="frontBuffer1" width="200" height="200"></canvas>
    <canvas id="frontBuffer2" width="200" height="200"></canvas>
    <canvas id="frontBuffer3" width="200" height="200"></canvas>
    <br />
    Current FPS: <span id="currentFPS"></span>
    Average FPS: <span id="averageFPS"></span>
	<p id="Log"></p>
</body>
</html>
