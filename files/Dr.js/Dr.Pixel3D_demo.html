<!DOCTYPE html>
<html>
<head>
	<title>Dr.Pixel3D Demo Page</title>
	
	<style>
		td { text-align: left; padding: 0.1em; border-left: 1em solid #222; border-right: 1em solid #222; }
		canvas {
			background-color: #aaa;
			margin: 0;
			padding: 0;
			border: solid 4px #999;
			/*width: 100%;
			height: 100%;*/
			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
	
    <link rel="shortcut icon" href="favicon.png">
	<link href="bean_common.css" rel="stylesheet" type="text/css">
	<!-- load page utility script -->
	<script src="Dr.js"></script>
	<script type="text/javascript">
		Dr.loadScriptByList([
			'Dr.base_module.js',
			'Dr.Pixel3D/math.js',
			'Dr.Pixel3D/data.js',
			'Dr.Pixel3D/engine.js',
			'Dr.Pixel3D/animation.js',
			'Dr.Pixel3D/sample_code.js'
		], function () {
			Dr.log("All script loaded");
		})
	</script>
	
	
	<script type="text/javascript"> 
		function set_body_padding () {
			var page_header = document.getElementById("page-header");
			var padding_header = (page_header ? page_header.offsetHeight : 0) + "px";
			var page_footer = document.getElementById("page-footer");
			var padding_footer = (page_footer ? page_footer.offsetHeight : 0) + "px";
			
			document.body.style.paddingTop = padding_header;
			document.body.style.paddingBottom = padding_footer;
			console.log("set_body_padding", padding_header, padding_footer);
			//add watch
			document.body.onresize = set_body_padding;
		}
		
		window.onload = function () {
			set_body_padding();
		}
	</script>
</head>
<body>
	<div id="page-header" class="fix-top">
		<p class="text-center">The Demo Html of Dr.Pixel3D</p>
	</div>

					&clubs;&infin; Copywrong 2015 by <b class="font-big">Bean/Dr.Eames</b>
				</td>
			</tr>
		</table>
	</div>
	
	<div id="page-content" class="align-center text-center">
		<div>
		<p>This page is for <b>Dr.Pixel3D develop</b> use</p>
		</div>
		
		<div>
			<button onclick="Switch.Switch('Log')">Switch Log</button>
			<button onclick="Switch.Switch('Render')">Switch Render</button>
			<button onclick="Switch.Switch('Skeleton')">Switch Skeleton</button>
			<br />
			<br />

			<button onclick="Switch.Switch('Zoom')">Switch Zoom</button>
			<button onclick="Switch.Switch('Rotate')">Switch Rotate</button>
