<VirtualHost *:80>
	# Listen 80
	# ServerRoot "/etc/httpd"
	ServerAdmin bean@thatbean.com
	ServerName blog.thatbean.com
	DocumentRoot "/var/www/wordpress"
	
	# Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
	LogLevel warn
	ErrorLog ${APACHE_LOG_DIR}/wordpress_thatbean_com_error.log
	TransferLog ${APACHE_LOG_DIR}/wordpress_thatbean_com_access.log
	# CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	<Directory />
		AllowOverride None
		Require all denied
	</Directory>

	<Directory "/var/www/wordpress">
		AllowOverride None
		Require all granted
		DirectoryIndex index.php
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
