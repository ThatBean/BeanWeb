
<VirtualHost *:80>

	ServerAdmin webmaster@localhost

	<Directory />
			Options FollowSymLinks
			AllowOverride None
			# Satisfy Any
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

	
	#ServerRoot "/etc/httpd"


	#
	# ServerName gives the name and port that the server uses to identify itself.
	# This can often be determined automatically, but we recommend you specify
	# it explicitly to prevent problems during startup.
	#
	# If your host doesn't have a registered DNS name, enter its IP address here.
	#
	
	#ServerName thatbean.com:80
	ServerName localhost


	#
	# DocumentRoot: The directory out of which you will serve your
	# documents. By default, all requests are taken from this directory, but
	# symbolic links and aliases may be used to point to other locations.
	#
	DocumentRoot "/var/www/root"

	#
	# Relax access to content within /var/www.
	#
	#<Directory "/var/www">
	#    AllowOverride None
	#    Require all granted
	#</Directory>

	<Directory "/var/www/root">
		AllowOverride None
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/files">
		AllowOverride None
		Options Indexes FollowSymLinks
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/node">
		AllowOverride None
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
		Satisfy Any
	</Directory>

	<Directory "/var/www/root/common">
		AllowOverride None
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/browser">
		AllowOverride None
		Options Indexes
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/html">
		#
		# Possible values for the Options directive are "None", "All",
		# or any combination of:
		#   Indexes Includes FollowSymLinks SymLinksifOwnerMatch ExecCGI MultiViews
		#
		Options Indexes
		AllowOverride None
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	
	<Directory "/var/www/root/wordpress">
			DirectoryIndex index.php
			AllowOverride None
			Require all granted

			#for v2.2
			Order allow,deny
			Allow from all
	</Directory>


	#
	# DirectoryIndex: sets the file that Apache will serve if a directory
	# is requested.
	#
	<IfModule dir_module>
		DirectoryIndex index.html
	</IfModule>
	
</VirtualHost>
