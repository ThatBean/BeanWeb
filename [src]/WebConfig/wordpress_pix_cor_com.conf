<VirtualHost *:80>

	Define CONFIG_DOCUMENT_ROOT /var/www/pix_cor/wordpress
	Define CONFIG_TAG wordpress_pix_cor_com
	
	
	# Listen 80
	# ServerRoot "/etc/httpd"
	ServerAdmin bean@thatbean.com
	ServerName blog.pix-cor.com
	DocumentRoot "${CONFIG_DOCUMENT_ROOT}"
	
	# relocate script
	# ServerAlias jp.thatbean.com
	# Alias "/wordpress" "${CONFIG_DOCUMENT_ROOT}"
	
	
	# Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
	LogLevel warn
	ErrorLog ${APACHE_LOG_DIR}/${CONFIG_TAG}_error.log
	TransferLog ${APACHE_LOG_DIR}/${CONFIG_TAG}_access.log
	# CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	
	<Directory />
		AllowOverride None
		Require all denied
	</Directory>
	
	
	<Directory "${CONFIG_DOCUMENT_ROOT}">
		AllowOverride None
		Require all granted
		DirectoryIndex index.php
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
