<VirtualHost *:80>
	# Listen 80
	# ServerRoot "/etc/httpd"
	ServerAdmin bean@thatbean.com
	ServerName thatbean.com
	ServerAlias www.thatbean.com ?.thatbean.com ??.thatbean.com
	DocumentRoot "/var/www/root"
	
	
	# Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
	LogLevel warn
	ErrorLog ${APACHE_LOG_DIR}/thatbean_com_error.log
	TransferLog ${APACHE_LOG_DIR}/thatbean_com_access.log
	# CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	
	<Directory />
		AllowOverride None
		Require all denied
	</Directory>

	<Directory "/var/www/root">
		AllowOverride None
		DirectoryIndex index.html
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/files">
		AllowOverride None
		Options Indexes FollowSymLinks
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/node">
		AllowOverride None
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
		Satisfy Any
	</Directory>

	<Directory "/var/www/root/common">
		AllowOverride None
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/browser">
		AllowOverride None
		Options Indexes
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>

	<Directory "/var/www/root/html">
		AllowOverride None
		Options Indexes
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
