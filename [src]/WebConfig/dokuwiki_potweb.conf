<VirtualHost *:80>
	
	Define CONFIG_DOCUMENT_ROOT /var/www/potweb/dokuwiki
	Define CONFIG_TAG dokuwiki_potweb
	
	
	# Listen 80
	# ServerRoot "/etc/httpd"
	ServerAdmin bean@thatbean.com
	ServerName potwebwiki.thatbean.com
	DocumentRoot "${CONFIG_DOCUMENT_ROOT}"
	
	
	# Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
	LogLevel warn
	ErrorLog ${APACHE_LOG_DIR}/${CONFIG_TAG}_error.log
	TransferLog ${APACHE_LOG_DIR}/${CONFIG_TAG}_access.log
	# CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	
	<Directory />
		AllowOverride None
		Require all denied
	</Directory>
	
	
	<Directory "${CONFIG_DOCUMENT_ROOT}">
		AllowOverride All
		Require all granted
		DirectoryIndex index.php
		
		#for v2.4, need to remove for v2.2
		Require all granted
		
		#for v2.2
		Order allow,deny
		Allow from all
	</Directory>
	

	<Directory "${CONFIG_DOCUMENT_ROOT}/data">
		Order allow,deny
		Deny from all
		Satisfy All
	</Directory>
	<Directory "${CONFIG_DOCUMENT_ROOT}/conf">
		Order allow,deny
		Deny from all
		Satisfy All
	</Directory>
	<Directory "${CONFIG_DOCUMENT_ROOT}/bin">
		Order allow,deny
		Deny from all
		Satisfy All
	</Directory>
	<Directory "${CONFIG_DOCUMENT_ROOT}/inc">
		Order allow,deny
		Deny from all
		Satisfy All
	</Directory>
	
</VirtualHost>
